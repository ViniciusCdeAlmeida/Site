<div class="row">
  <div class="col-xs-12">
    <h1>{{ art.title }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div
      class="btn-group"
      appDropdown>
      <button
        type="button"
        class="btn btn-primary dropdown-toggle">
        Manage Art <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a style="cursor: pointer;" (click)="onEditArt(art)">Edit Art</a></li>
        <li><a style="cursor: pointer;" (click)="deleteArt(art)">Delete Art</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ art.description }}
    {{ art.title }}
    {{ art.category }}
  </div>
</div>
